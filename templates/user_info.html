<div class="content">

    <li><a href="">{{user['mail']}}</a></li>
    <li><a href="">{{user['password']}}</a></li>
    {% endfor %}
</ul>

    <label for="password">password</label>

    <input type="password" name="password" id="password">

</form>


 
</div>

   

</div>
